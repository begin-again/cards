<div class="container is-fluid">
    <div class="columns is-mobile is-multiline">
        <app-card class="column" *ngFor="let post of posts"
        [title]="post.title"
        [imageUrl]="post.imageUrl" 
        [userName]="post.userName" 
        [content]="post.content"
        ></app-card>
    </div>
</div>
